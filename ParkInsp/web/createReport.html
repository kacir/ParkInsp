<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Report</title>

    <link rel='shortcut icon' type='image/x-icon' href='img/Arkansas.ico' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zebra_dialog@latest/dist/css/flat/zebra_dialog.min.css">
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>

<div class="topbar">
    <h1>Create New Report: <span class="parkname">{Park Name}</span></h1>
</div>

<form id="create-report-form">
    <div class="form-pair">
        <label for="name">Name:</label>
        <input placeholder="Please enter your name" type="text" name="inspector" required/>
    </div>
    <div class="form-pair">
        <label for="date">Date:</label>
        <input placeholder="MM/DD/YYYY" type="text" name="inspdate" required/>
    </div>
    <div class="form-pair">
        <label for="conversion">Possible conversion:</label>
        <input type="checkbox" name="conversion" />
    </div>
    <div class="form-pair">
        <label for="dataCorrection">Data correction:</label>
        <input type="checkbox" name="datacorr" />
    </div>
    <div class="form-pair">
        <label for="Maintenaceissue">Maintenance issue:</label> <input type="checkbox" name="maint" />
    </div>
    <div class="form-pair">
        <label for="Publicaccess">Public access issue:</label>
        <input type="checkbox" name="public_acc" />
    </div>
    <div class="form-pair">
        <label for="description">Notes: </label>
        <textarea type="text" name="note1" required></textarea>
    </div>
    <div class="form-pair">
        <button type="submit" class="btn btn-default" id="report_submit_btn">Submit</button>
    </div>
</form>


</body>

<footer>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/zebra_dialog@1.4.0/dist/zebra_dialog.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/createreport.js" ></script>

</html>
